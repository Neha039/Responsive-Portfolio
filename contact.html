<!DOCTYPE html>
<html lang="en-us">
  <!-- Invisible matter that is used to render the page correctly-->
  <head>
    <meta charset="UTF-8" />

    <!-- Defines the title of the website as shown on the web pages tab-->
    <title>Neha Nehru</title>

    <!-- Link added to the CSS styling code-->
    <link rel="stylesheet" href="assets/css/style.css">
  </head>

  <!-- Actual content of the webpage-->
  <body>
    <!--Creating an ID for the header called topHead-->
    <header id = "topHead">
      <!--Creating a div that separates the header from the rest of the page called container-->
      <div class = "container">
        <!--Main Heading with an ID called name-->
        <a href="index.html" id="name-logo">Neha Nehru</a>
        <!--For navigation bar-->
        <nav>
          <!--Adding links to other pages saved in the same folder under navigation bar-->
          <a href ="index.html" > About Me </a>
          <a href="contact.html" > Contact </a>
          <a href="portfolio.html" > Portfolio </a>
        </nav>
      </div>
    </header>


    <!--Main body of the page containing the form-->
    <div id="container-body" class="container">
      <section class="summary-section">
        <!--The first heading-->
        <h1>Contact</h1>
  
        <!--Start of the form-->
        <form id="contact-me">
          <ul>
            <li>
              <label for="name">Name</label>
              <input type="text" id="name" name="name" placeholder="Neha Nehru" required="required">
            </li>
            <li>
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="example@hotmail.com" required="required">
            </li>
            <li>
              <label for="message">Message</label>
              <textarea id="message" name="message" required="required"></textarea>
            </li>
          </ul>
          <input type="submit">
        </form>
  
      </section>
  
    </div>
  
    <!--Adding a footer for the page-->
    <footer>
      <div class="container">
        Copyright &copy; 
      </div>
    </footer>
  </body>
  
  </html>
