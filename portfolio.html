<!DOCTYPE html>
<html lang="en-us">
  <!-- Invisible matter that is used to render the page correctly--> 
  <head>
    <meta charset="UTF-8" />

    <!-- Defines the title of the website as shown on the web pages tab-->
    <title>Page showing links to various projects done by me</title>

    <!-- Link added to the CSS styling code-->
    <link rel="stylesheet" href="assets/css/style.css">
  </head>

  <!-- Actual content of the webpage-->
  <body>
    <!--Creating an ID for the header called topHead-->
    <header id = "topHead">
      <!--Creating a div that separates the header from the rest of the page called container-->
      <div class = "container">
        <!--Main Heading with an ID called name-->
        <a href="index.html" id="name-logo">Neha Nehru</a>
        <!--For navigation bar-->
        <nav>
          <!--Adding links to other pages saved in the same folder under navigation bar-->
          <a href ="index.html" > About Me </a>
          <a href="contact.html" > Contact </a>
          <a href="portfolio.html" > Portfolio </a>
        </nav>
      </div>
    </header>

    <!--Main body of the page containing all the portfolio information-->
    <div id="container-body" class="container">
      <section class="summary-section">
        <!--The first heading-->
        <h1>Portfolio</h1>
  
        <!--First small container with the first game-->
        <div class="projects">
          <!--Attaching the first picture-->
          <img src="assets/images/Hangman.jpg" alt="Hang Man">
          <!--Heading for the game-->
          <h3>Hang Man Game</h3>
        </div>

        <!--Second small container with the second game-->
        <div class="projects">
          <!--Attaching the second picture-->
          <img src="assets/images/RPGgame.jpg" alt="RPG Game">
          <!--Heading for the game-->
          <h3>RPG Game</h3>
        </div>

        <!--Third small container with the third game-->
        <div class="projects">
          <!--Attaching the third picture-->
          <img src="assets/images/Trivia.jpg" alt="Trivia Game">
          <!--Heading for the game-->
          <h3>Trivia Game</h3>
        </div>

        <!--Fourth small container with the fourth game-->
        <div class="projects">
          <!--Attaching the fourth picture-->
          <img src="assets/images/RutgersInfoWidget.jpg" alt="Rutgers Info Widget">
          <!--Heading for the game-->
          <h3>Rutgers Info Widget Game</h3>
        </div>

        <!--Fifth small container with the fifth game-->
        <div class="project">
          <!--Attaching the fifth picture-->
          <img src="assets/images/RockPaperScissors.jpg" alt="Rock Paper Scissors">
          <!--Heading for the game-->
          <h3>Rock Paper Scissors Game</h3>
        </div>
      </section>
    </div>
    
    <!--Adding a footer for the page-->
    <footer>
      <div class="container">
        Copyright &copy;
      </div>
    </footer>
  </body>
  </html>
